<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"> 
    <title></title>
  </head>
  <body>
    <p> 1+2+...と足し算を繰り返し、合計が100を超えるまで計算する。</p>
    <script>
      var i = 1;
      var sum = 0;
      while (sum <= 100) {
        sum = sum + i;
        document.write("i: " + i + "<br>\n");
        document.write("sum: " + sum + "<br>\n");
        document.write("<br>\n"); i++;
      } 
    </script>
  </body>
</html>
